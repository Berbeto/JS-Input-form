<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">

</head>
<body>


    <div class="video-container">
        <video src="https://traversymedia.com/downloads/video.mov" autoplay muted loop></video>
    </div>
   <div><div></div></div>
<section class="main">

  

    <div class="click__on">
        <button class="btn btn-on">start</button>
    </div>

    <div class="list__wrap">
        <div class="list">
            
            <input type="text" class="input" id="name" name="name" placeholder="name">
            <input type="text" class="input" id="surname" name="surname" placeholder="surname">
            <input type="text" class="input" id="email" name="email" placeholder="email">
        </div>
    </div>



    <div class="click__off">
        <button class="btn btn-off">submit</button>
    </div>

  


</section>

<div class="final">
  
    <div class="result">
        <div>
            <h1>Result</h1>

            <div class="inner-list">
                <div class="item"><h3>Name</h3></div>
                <div class="item"><h3>Surname</h3></div>
                <div class="item"><h3>Email</h3></div>
            </div>

        </div>
        <div>
            <ul></ul>
        </div>
    </div>

</div>


</body>
</html>
